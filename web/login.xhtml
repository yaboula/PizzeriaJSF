<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{localeManagerBean.localeCode}">
    <h:head>
        <title>#{msg['login.titulo']}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    </h:head>
    
    <h:body>
        <div class="container mt-5" style="max-width: 500px;">
            <div class="card p-4">
                <h3 class="text-center">#{msg['login.h3']}</h3>
                <p class="text-center text-muted">#{msg['login.subtitulo']}</p>
                
                <form action="j_security_check" method="POST">
                    <div class="mb-3">
                        <label for="j_username" class="form-label"><h:outputText value="#{msg['login.label.usuario']}" /></label>
                        <input type="text" name="j_username" id="j_username" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="j_password" class="form-label"><h:outputText value="#{msg['login.label.password']}" /></label>
                        <input type="password" name="j_password" id="j_password" class="form-control" />
                    </div>
                    <div class="d-grid">
                        <input type="submit" value="#{msg['login.boton.entrar']}" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
    </h:body>
    </f:view>
</html>
