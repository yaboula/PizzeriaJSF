<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{localeManagerBean.localeCode}">
    <h:head>
        <title>#{msg['facturacion.titulo']}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <style>
            .error-message { color: #D32F2F; font-size: 0.875em; }
        </style>
    </h:head>
    <h:body class="bg-light">
        <div class="container mt-5 mb-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body p-5">
                            <h1 class="card-title text-center mb-2">#{msg['facturacion.h1']}</h1>
                            <p class="text-center text-muted mb-4">#{msg['facturacion.subtitulo']}</p>
                            
                            <h5 class="mb-3">#{msg['facturacion.resumen.h5']}</h5>
                            <ul class="list-group list-group-flush mb-4">
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>#{msg['comun.ingrediente.masa']}</span>
                                    <strong><h:outputText value="#{pizzaBean.masa}" /></strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>#{msg['comun.ingrediente.salsa']}</span>
                                    <strong><h:outputText value="#{pizzaBean.salsa}" /></strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>#{msg['comun.ingrediente.queso']}</span>
                                    <strong><h:outputText value="#{pizzaBean.queso}" /></strong>
                                </li>
                            </ul>

                            <hr/>

                            <h:form id="facturaForm">
                                <h5 class="mb-3">#{msg['facturacion.datos.h5']}</h5>
                                
                                <div class="mb-3">
                                    <h:outputLabel for="nombre" value="#{msg['facturacion.label.nombre']}" styleClass="form-label"/>
                                    <h:inputText id="nombre" styleClass="form-control" required="true" requiredMessage="#{msg['facturacion.error.nombre.req']}" />
                                    <h:message for="nombre" styleClass="error-message"/>
                                </div>

                                <div class="mb-3">
                                    <h:outputLabel for="tarjeta" value="#{msg['facturacion.label.tarjeta']}" styleClass="form-label"/>
                                    <h:inputText id="tarjeta" styleClass="form-control" required="true" requiredMessage="#{msg['facturacion.error.tarjeta.req']}"
                                                 validatorMessage="#{msg['facturacion.error.tarjeta.valid']}">
                                        <f:validateLength minimum="13" maximum="16" />
                                    </h:inputText>
                                    <h:message for="tarjeta" styleClass="error-message"/>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <h:outputLabel for="caducidad" value="#{msg['facturacion.label.caducidad']}" styleClass="form-label"/>
                                        <h:inputText id="caducidad" styleClass="form-control" required="true" requiredMessage="#{msg['facturacion.error.caducidad.req']}"
                                                     validatorMessage="#{msg['facturacion.error.caducidad.valid']}">
                                            <f:validateRegex pattern="(0[1-9]|1[0-2])\/\d{2}" />
                                        </h:inputText>
                                        <h:message for="caducidad" styleClass="error-message"/>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <h:outputLabel for="cvv" value="#{msg['facturacion.label.cvv']}" styleClass="form-label"/>
                                        <h:inputText id="cvv" styleClass="form-control" required="true" requiredMessage="#{msg['facturacion.error.cvv.req']}"
                                                     validatorMessage="#{msg['facturacion.error.cvv.valid']}">
                                            <f:validateLength minimum="3" maximum="3" />
                                        </h:inputText>
                                        <h:message for="cvv" styleClass="error-message"/>
                                    </div>
                                </div>

                                <hr class="my-4"/>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                                    <h:commandButton value="#{msg['facturacion.boton.pagar']}" action="ir_a_confirmacion" styleClass="btn btn-success btn-lg" />
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
    </f:view>
</html>
