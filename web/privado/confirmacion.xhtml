<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{localeManagerBean.localeCode}">
    <h:head>
        <title>#{msg['confirmacion.titulo']}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <style>
            @media print {
                .no-print { display: none !important; }
            }
        </style>
    </h:head>
    <h:body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body p-5 text-center">
                            
                            <h1 class="text-success">#{msg['confirmacion.h1']}</h1>
                            <p class="lead">#{msg['confirmacion.lead']}</p>
                            <hr/>
                            
                            <h3 class="mb-3">#{msg['confirmacion.h3']}</h3>
                            
                            <ul class="list-group list-group-flush text-start mb-4">
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>#{msg['comun.ingrediente.masa']}</span>
                                    <strong><h:outputText value="#{pizzaBean.masa}" /></strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>#{msg['comun.ingrediente.salsa']}</span>
                                    <strong><h:outputText value="#{pizzaBean.salsa}" /></strong>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>#{msg['comun.ingrediente.queso']}</span>
                                    <strong><h:outputText value="#{pizzaBean.queso}" /></strong>
                                </li>
                            </ul>
                            
                            <div class="no-print">
                                <p class="text-muted">#{msg['confirmacion.imprimir.texto']}</p>
                                <h:form>
                                    <button type="button" onclick="window.print();" class="btn btn-outline-secondary me-2">
                                        #{msg['confirmacion.boton.imprimir']}
                                    </button>
                                    <h:commandButton value="#{msg['comun.finalizar']}" action="volver_a_bienvenida" styleClass="btn btn-primary" />
                                </h:form>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
    </f:view>
</html>
