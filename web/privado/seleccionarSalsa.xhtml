<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{localeManagerBean.localeCode}">
<h:head>
    <title>#{msg['salsa.titulo']}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        .option-card .card { cursor: pointer; border: 2px solid #eee; transition: all 0.2s ease-in-out; height: 100%; }
        .option-card .card:hover { border-color: #6c757d; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .option-card .card.selected { border-color: #0d6efd; box-shadow: 0 0 10px rgba(13, 110, 253, 0.5); }
        .option-card img { max-height: 120px; object-fit: cover; width: 100%; border-top-left-radius: calc(.25rem - 1px); border-top-right-radius: calc(.25rem - 1px); }
    </style>
</h:head>
<h:body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card p-4">
                    <h2 class="card-title text-center mb-4">#{msg['salsa.h2']}</h2>
                    <p class="text-center text-muted mb-4">#{msg['salsa.subtitulo']}</p>

                    <h:form id="salsaForm">
                        <h:panelGroup id="opcionesSalsa" layout="block" styleClass="row">
                            <div class="col-md-4 mb-3 option-card">
                                <h:commandLink action="#{pizzaBean.elegirSalsa('tomate')}" styleClass="text-decoration-none">
                                    <f:ajax render=":salsaForm:opcionesSalsa" />
                                    <div class="card #{pizzaBean.salsa eq 'tomate' ? 'selected' : ''}">
                                        <img src="https://cloudfront-us-east-1.images.arcpublishing.com/infobae/XCNYEQI3LZGDTJOY53IXPHPEMI.jpeg" class="card-img-top" alt="Salsa de Tomate"/>
                                        <div class="card-body text-center">
                                            <h5 class="card-title text-dark">#{msg['salsa.opcion.tomate.titulo']}</h5>
                                            <p class="card-text text-muted">#{msg['salsa.opcion.tomate.texto']}</p>
                                        </div>
                                    </div>
                                </h:commandLink>
                            </div>

                            <div class="col-md-4 mb-3 option-card">
                                <h:commandLink action="#{pizzaBean.elegirSalsa('bbq')}" styleClass="text-decoration-none">
                                    <f:ajax render=":salsaForm:opcionesSalsa" />
                                    <div class="card #{pizzaBean.salsa eq 'bbq' ? 'selected' : ''}">
                                        <img src="https://cecotec.es/recetas/wp-content/uploads/2022/06/Cecofry_Pizza_Barbacoa_RRSS.jpg" class="card-img-top" alt="Salsa Barbacoa"/>
                                        <div class="card-body text-center">
                                            <h5 class="card-title text-dark">#{msg['salsa.opcion.bbq.titulo']}</h5>
                                            <p class="card-text text-muted">#{msg['salsa.opcion.bbq.texto']}</p>
                                        </div>
                                    </div>
                                </h:commandLink>
                            </div>

                            <div class="col-md-4 mb-3 option-card">
                                <h:commandLink action="#{pizzaBean.elegirSalsa('carbonara')}" styleClass="text-decoration-none">
                                    <f:ajax render=":salsaForm:opcionesSalsa" />
                                    <div class="card #{pizzaBean.salsa eq 'carbonara' ? 'selected' : ''}">
                                        <img src="https://recetasdecocina.elmundo.es/wp-content/uploads/2018/02/pizza-carbonara.jpg" class="card-img-top" alt="Salsa Carbonara"/>
                                        <div class="card-body text-center">
                                            <h5 class="card-title text-dark">#{msg['salsa.opcion.carbonara.titulo']}</h5>
                                            <p class="card-text text-muted">#{msg['salsa.opcion.carbonara.texto']}</p>
                                        </div>
                                    </div>
                                </h:commandLink>
                            </div>
                        </h:panelGroup>

                        <hr class="my-4"/>

                        <div class="d-flex justify-content-between">
                            <h:commandButton value="#{msg['comun.volver']}" action="volver_a_categorias" immediate="true" styleClass="btn btn-secondary"/>
                            <h:commandButton value="#{msg['comun.continuar']}" action="ir_a_quesos" styleClass="btn btn-primary"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</f:view>
</html>
