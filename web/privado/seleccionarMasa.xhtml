<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{localeManagerBean.localeCode}">
<h:head>
    <title>#{msg['masa.titulo']}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        /* ... tus estilos CSS se mantienen igual ... */
        .option-card .card { cursor: pointer; border: 2px solid #eee; transition: all 0.2s ease-in-out; height: 100%; }
        .option-card .card:hover { border-color: #6c757d; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .option-card .card.selected { border-color: #0d6efd; box-shadow: 0 0 10px rgba(13, 110, 253, 0.5); }
        .option-card img { max-height: 120px; object-fit: cover; width: 100%; border-top-left-radius: calc(.25rem - 1px); border-top-right-radius: calc(.25rem - 1px); }
    </style>
</h:head>
<h:body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card p-4">
                    <h2 class="card-title text-center mb-4">#{msg['masa.h2']}</h2>
                    <p class="text-center text-muted mb-4">#{msg['masa.subtitulo']}</p>

                    <h:form id="masaForm">
                        <h:panelGroup id="opcionesMasa" layout="block" styleClass="row">
                            <div class="col-md-4 mb-3 option-card">
                                <h:commandLink action="#{pizzaBean.elegirMasa('fina')}" styleClass="text-decoration-none">
                                    <f:ajax render=":masaForm:opcionesMasa" />
                                    <div class="card #{pizzaBean.masa eq 'fina' ? 'selected' : ''}">
                                        <img src="https://img.freepik.com/fotos-premium/masa-pizza-masa-fina-camarones-calabacin-foto-primer-plano-poca-profundidad-campo_105609-6413.jpg" class="card-img-top" alt="Masa Fina"/>
                                        <div class="card-body text-center">
                                            <h5 class="card-title text-dark">#{msg['masa.opcion.fina.titulo']}</h5>
                                            <p class="card-text text-muted">#{msg['masa.opcion.fina.texto']}</p>
                                        </div>
                                    </div>
                                </h:commandLink>
                            </div>

                            <div class="col-md-4 mb-3 option-card">
                                <h:commandLink action="#{pizzaBean.elegirMasa('clasica')}" styleClass="text-decoration-none">
                                    <f:ajax render=":masaForm:opcionesMasa" />
                                    <div class="card #{pizzaBean.masa eq 'clasica' ? 'selected' : ''}">
                                        <img src="https://s1.abcstatics.com/abc/sevilla/media/gurme/2022/11/23/s/pizza-napolitana-kqCI--1248x698@abc.jpg" class="card-img-top" alt="Masa ClÃ¡sica"/>
                                        <div class="card-body text-center">
                                            <h5 class="card-title text-dark">#{msg['masa.opcion.clasica.titulo']}</h5>
                                            <p class="card-text text-muted">#{msg['masa.opcion.clasica.texto']}</p>
                                        </div>
                                    </div>
                                </h:commandLink>
                            </div>
                             
                            <div class="col-md-4 mb-3 option-card">
                                <h:commandLink action="#{pizzaBean.elegirMasa('queso')}" styleClass="text-decoration-none">
                                    <f:ajax render=":masaForm:opcionesMasa" />
                                    <div class="card #{pizzaBean.masa eq 'queso' ? 'selected' : ''}">
                                        <img src="https://img.freepik.com/fotos-premium/vista-detallada-queso-borde-relleno-pizza-que-cae_311379-1339.jpg" class="card-img-top" alt="Bordes de Queso"/>
                                        <div class="card-body text-center">
                                            <h5 class="card-title text-dark">#{msg['masa.opcion.queso.titulo']}</h5>
                                            <p class="card-text text-muted">#{msg['masa.opcion.queso.texto']}</p>
                                        </div>
                                    </div>
                                </h:commandLink>
                            </div>
                        </h:panelGroup>

                        <hr class="my-4"/>

                        <div class="d-flex justify-content-between">
                            <h:commandButton value="#{msg['comun.volver']}" action="volver_a_categorias" immediate="true" styleClass="btn btn-secondary"/>
                            <h:commandButton value="#{msg['comun.continuar']}" action="ir_a_salsas" styleClass="btn btn-primary"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</f:view>
</html>
