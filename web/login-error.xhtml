<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{localeManagerBean.localeCode}">
    <h:head>
        <title>#{msg['login.error.titulo']}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <div class="container mt-5" style="max-width: 500px;">
            <div class="card p-4 text-center">
                <h3 class="text-danger">#{msg['login.error.h3']}</h3>
                <p>#{msg['login.error.mensaje']}</p>
                <h:form>
                    <h:commandButton action="login.xhtml?faces-redirect=true" value="#{msg['login.error.boton']}" styleClass="btn btn-secondary"/>

            </div>
        </div>
